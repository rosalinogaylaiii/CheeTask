<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheeTask</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
</head>
<body class="backround">
    <div id="main_menu">
        <div class="main_menu">
            <ul>
                <li><a href="">TASKS</a></li>
                <li><a href="about.html"><img src="./img/logo.png"></a></li>       
                <li><a href="history.html">HISTORY</a></li>
            </ul>
        </div>
    </div>
    
    <!-- Container for tasks -->
    <div class="container" id="taskContainer">
        <!-- This is where the tasks will appear -->
    </div>

    <!-- Button to add task -->
    <div class="button-container">
        <a href="javascript:void(0)" id="addTaskButton"><img src="./img/Fake_button.png"></a>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <label for="taskInput">Task:</label>
            <input type="text" id="taskInput" placeholder="Enter your task">
    
            <label for="categoryInput">Category:</label>
            <input type="text" id="categoryInput" placeholder="Enter category">
    
            <label for="deadlineInput">Deadline:</label>
            <input type="date" id="deadlineInput">
    
            <button id="submitTaskButton">Add Task</button>
        </div>
    </div>
    
    

    <script src="./app.js"></script>
</body>
</html>
